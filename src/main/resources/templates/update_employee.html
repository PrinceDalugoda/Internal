<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Managment System</title>
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
</head>
<body>
<div class="container">
    <h1>Employee Managment System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
<!--        Add hidden form field to handle update-->
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        <select th:field="*{department}" class="form-control col-sm-3">
            <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.dep_name}"></option>
        </select>

        <br>

       <button type="submit" class="btn btn-danger">Update Employee</button>


    </form>

</div>
</body>
</html>
